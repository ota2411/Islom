<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Islom</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="row main-header text-right">
						<div class="col">
							<span>O</span>rganize Tournament
						</div>
					</div>
					<div class="row main-links justify-content-center">
						<div class="main-links-left">
							<div class="col main-active text-right d-flex align-items-center flex-column">
								Main
								<img src="img/Underline.png" alt="Underline">
							</div>
						</div>
						<div class="main-links-right">
							<div class="col text-center">Info</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row main-inputs justify-content-center">
				<form>
					<div class="form-group">
					  <input type="text" class="main-input" placeholder="Tournament name">
					</div>
					<div class="form-group">
						<select class="main-select" size="1">
						  <option class="main-option" disabled selected>Choose a game ...</option>
						  <option>PUBG Mobile</option>
						  <option>CS:GO</option>
						  <option>DOTA 2</option>
						</select>
					  </div>
					  <div class="form-group">
						<select class="main-select" size="1">
						  <option class="main-option" disabled selected>Tournament format ...</option>
						  <option>Solo (1x1)</option>
						  <option>Duo (2x2)</option>
						  <option>DSquad (4x4, 5x5)</option>
						</select>
					  </div>
					  <div class="form-group d-flex">
						<input class="main-select main-static" placeholder="Participants limit">
						<button class="main-btn main-btn-active">
							Limited
						</button><button class="main-btn">
							Unlimited
						</button>
					  </div>
					  <div class="form-group d-flex justify-content-between">
						<div>
							<input type="text" class="main-input main-input-mini" placeholder="Start Date (DD/MM/YYYY)">
							<small class="form-text text-muted">Date displayed in UTC <span>+05:00</span></small>
						</div>
						<div>
							<input type="text" class="main-input main-input-mini" placeholder="Start Time">
							<small class="form-text text-muted">Time displayed in UTC <span>+05:00</span></small>
						</div>
					  </div>
					  <h1 class="main-inputs-header">Optional Fields</h1>
					  <div class="form-group">
						<input type="text" class="main-input" placeholder="Description">
					  </div>
					  <div class="main-inputs-file">
						<input type="file" class="form-control-file">
					  </div>
					  <div class="d-flex justify-content-end">
						  <button type="submit" class="btn btn-primary main-inputs-btn">Next</button>
					  </div>
				  </form>
			</div>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
