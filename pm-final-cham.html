<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Islom</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/pubg-main.css">
	<link rel="stylesheet" href="css/tabs.css">
</head>
<body>
	<header class="pubg-btns">
		<div class="container">
			<div class="row justify-content-end">
				<button type="submit" class="btn btn-primary main-inputs-btn pubg-btn-left">Main</button>
				<button type="submit" class="btn btn-primary main-inputs-btn">Log</button>
			</div>
		</div>
	</header>
	<main class="pubg-main">
		<div class="container">
			<div class="row pubg-header justify-content-end">
				<span>P</span>UBG Mobile
			</div>
			<div class="row justify-content-between align-items-center pubg-info">
				<div class="col d-flex align-items-center">
					<img class="pubg-photo" src="img/pubg-info-photo.png" alt="photo">
					<div class="pubg-name">Arakulus</div>
				</div>
				<div class="col pubg-text text-right">
					Registration status: <span>Opened</span> <br>
					Teams registered: 26 / 220
				</div>
			</div>
			<div class="row justify-content-between align-items-center pubg-desc">
				<div class="col pubg-header-mini">
					Final Champion League
				</div>
				<div class="col pubg-btn text-right">
					<button type="submit" class="btn btn-primary main-inputs-btn">Register</button>
				</div>
			</div>
			<div class="row main-links justify-content-around align-items-center pubg-links-all">
				<div class="main-links-left pubg-links">
					<div class="col main-active text-right d-flex align-items-center flex-column">
						Overview
						<img src="img/Underline.png" alt="Underline">
					</div>
				</div>
				<div class="main-links-right pubg-links">
					<div class="col text-center">Participants</div>
				</div>
				<div class="main-links-right pubg-links">
					<div class="col text-center">Media</div>
				</div>
				<div class="main-links-right pubg-links">
					<div class="col text-center">Announcements</div>
				</div>
				<button class="pubg-contact">
					Contact
				</button>
			</div>
      <div class="row "> 
        <!-- <div class="col-sm-4">   <img src="img/players_icon/Card.jpg" alt=""></div> -->
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>
        <div  class="col-md-3"> <img src="img/players_icon/Card.png" alt=""></div>

      </div>
      
			</div>
		</div>
	</main>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
