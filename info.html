<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Islom</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="row main-header text-right">
						<div class="col">
							<span>O</span>rganize Tournament
						</div>
					</div>
					<div class="row main-links justify-content-center">
						<div class="main-links-left">
							<div class="col text-center">
								Main
							</div>
						</div>
						<div class="main-links-right">
							<div class="col main-active text-left d-flex align-items-center flex-column">Info</div>
							<img src="img/Underline.png" alt="Underline">
						</div>
					</div>
				</div>
			</div>
			<div class="row main-inputs justify-content-center">
				<form>
					<div class="form-group d-flex justify-content-between">
						<select class="main-select info-select" size="1">
							<option class="main-option" disabled selected>Communication tool</option>
							<option>Telegram</option>
							<option>Discord</option>
							<option>Team Speak</option>
						</select>
						<input type="text" class="main-input main-input-mini info-input"
							placeholder="Enter tour username or link">
					</div>
					<div class="form-group main-select d-flex align-items-center info-click">
					</div>
					<div class="form-group main-select d-flex align-items-center info-click">
						<div class="info-text">
							Rules
						</div>
					</div>
					<div class="form-group main-select d-flex align-items-center info-click">
						<div class="info-text">
							Prizes
						</div>
					</div>
					<div class="form-group main-select d-flex align-items-center info-click">
						<div class="info-text">
							Schedule
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary main-inputs-btn">Finish</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
