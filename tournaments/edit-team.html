<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islom</title>
  <link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tournaments.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		.team-block {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.main-inputs-button {
			margin-top: 50px;
		}
		.button-position {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
  <main class="main-tour">
		<div class="row main-header text-right">
      <div class="col">
        <span>E</span>dit Team
      </div>
    </div>
    <div class="team-block">
      <div class="team-block-1">
        <input type="text" class="main-input-game  info-input" placeholder="Team name">
      </div>
      <div class="team-block-2" >
        <div class="main-inputs-file-game">
        <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
        <input type="text" class="main-input-comment" placeholder="Description for your Comments ...">
        </div>
      </div>
    </div>
    <div class="team-icon-pos" >
      <div class="teams-icon post"></div>
      <div class="teams-icon post"></div> 
      <div class="teams-icon post"></div> 
      <div class="teams-icon-1 post icon-pos"><svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M28.4999 13.5H16.5001V1.49991C16.5001 0.672089 15.828 0 14.9999 0C14.1721 0 13.5 0.672089 13.5 1.49991V13.5H1.49991C0.672089 13.5 0 14.1721 0 14.9999C0 15.828 0.672089 16.5001 1.49991 16.5001H13.5V28.4999C13.5 29.328 14.1721 30.0001 14.9999 30.0001C15.828 30.0001 16.5001 29.328 16.5001 28.4999V16.5001H28.4999C29.328 16.5001 30.0001 15.828 30.0001 14.9999C30.0001 14.1721 29.328 13.5 28.4999 13.5Z" fill="#B48888"/>
        </svg> <br> Add memmer</div>
      <div class="teams-icon-1 post icon-pos"><svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M28.4999 13.5H16.5001V1.49991C16.5001 0.672089 15.828 0 14.9999 0C14.1721 0 13.5 0.672089 13.5 1.49991V13.5H1.49991C0.672089 13.5 0 14.1721 0 14.9999C0 15.828 0.672089 16.5001 1.49991 16.5001H13.5V28.4999C13.5 29.328 14.1721 30.0001 14.9999 30.0001C15.828 30.0001 16.5001 29.328 16.5001 28.4999V16.5001H28.4999C29.328 16.5001 30.0001 15.828 30.0001 14.9999C30.0001 14.1721 29.328 13.5 28.4999 13.5Z" fill="#B48888"/>
        </svg> <br>Add member</div>
      
        
    </div>
    <div class="button-position">
      <button type="submit" class="btn-primary main-inputs-btn main-inputs-button">Edit</button>
    </div>

      
	</main>
  <script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
