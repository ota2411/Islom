<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islom</title>
  <link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tournaments.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main-tour">
		<div class="row main-header text-right">
      <div class="col">
        <span>C</span>reate Team
      </div>
    </div>
    <div class="team-block ">
      <div class="team-block-1">
        <input type="text" class="main-input-game  info-input" placeholder="Team name">
        <select class="main-select " size="1">
          <option class="main-option" disabled selected>Choose a game...</option>
          <option>PUGB Mobile</option>
          <option>CS:GO</option>
          <option>Dota 2</option>
        </select>
      </div>
      <div class="team-block-2" >
        <div class="main-inputs-file-game">
        <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
        <input type="text" class="main-input-comment" placeholder="Description for your Comments ...">
        </div>
      </div>
    </div>
    <div class="btn-create">
      <button type="submit" class="btn-primary main-inputs-btn">Create</button>
    </div>

      
	</main>
  <script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
